<script type="text/ng-template" id="token-detail.html">
  <form>
    <div class="modal-header">
      <h3 class="modal-title">
        Token Definition 
        <span class="pull-right">Name: {{ selectedToken.tokenName }}</span>
      </h3>
    </div>
  
    <div class="modal-body">

      <div class="well row">

        <div class="col-md-6">
          <h4 class="text-center modal-view-header">Token Information</h4>
        </div>

        <div class="col-md-6">
          <h4 class="text-center modal-view-header">Data Capture Information</h4>
        </div>

        <div class="col-md-6">
          <div ng-show="hasDescription()">
            <label>Description:</label><br/>
			<textarea readonly class="form-control" ng-model="selectedToken.tokenDescription"></textarea>
			<br/><br/>
          </div>
		  
          <div ng-show="hasAltText()">
            <label>Alternate Text:</label><br/>
			<textarea readonly class="form-control" ng-model="selectedToken.altText"></textarea>
          </div>
        </div>

        <div class="col-md-6">
          <label>Task:</label><br/>
		  <input readonly class="form-control" type="text" ng-model="selectedToken.taskName"></input>
          <label>Field:</label><br/>
		  <input readonly class="form-control" type="text" ng-model="selectedToken.taskFieldLabel"></input> 
          <label>Field Instruction:</label><br/>
		  <input readonly class="form-control" type="text" ng-model="selectedToken.taskFieldInstruction"></input>
        </div>

      </div>
  
      <div class="well row" ng-show="isRlp()">
        
		<h4 class="text-center modal-view-header">Request for Lease Proposals Definition</h4>
        
		<div class="col-md-4">
          <label>Entity:</label><br/>
		  <textarea readonly class="form-control" ng-model="selectedToken.rlpEntity"></textarea>
        </div>
        
		<div class="col-md-4">
          <label>Attribute:</label><br/>
		  <textarea readonly class="form-control wordwrap" ng-model="selectedToken.rlpAttribute"></textarea>
        </div>
        
		<div class="col-md-4">
          <label>Where:</label><br/>
		  <textarea readonly class="form-control wordwrap" ng-model="selectedToken.rlpWhere"></textarea>
        </div>

      </div>
    
      <div class="well row" ng-show="isProposedLease()">
        
		<h4 class="text-center modal-view-header">Proposed Lease Definition</h4>
        
		<div class="col-md-4">
          <label>Entity:</label><br/>
		  <textarea readonly class="form-control" ng-model="selectedToken.proposedEntity"></textarea>
        </div>
        
		<div class="col-md-4">
          <label>Attribute:</label><br/>
		  <textarea readonly class="form-control wordwrap" ng-model="selectedToken.proposedAttribute"></textarea>
        </div>
        
		<div class="col-md-4">
            <label>Where:</label><br/>
			<textarea readonly class="form-control wordwrap" ng-model="selectedToken.proposedWhere"></textarea>
        </div>

      </div>
    
      <div class="well row" ng-show="isAwardedLease()">

        <h4 class="text-center modal-view-header">Awarded Lease Definition</h4>

        <div class="col-md-4">
          <label>Entity:</label><br/>
		  <textarea readonly class="form-control" ng-model="selectedToken.awardedEntity"></textarea>
        </div>
  
        <div class="col-md-4">
          <label>Attribute:</label><br/>
		  <textarea readonly class="form-control wordwrap" ng-model="selectedToken.awardedAttribute"></textarea>
        </div>
  
        <div class="col-md-4">
          <label>Where:</label><br/>
          <textarea readonly class="form-control wordwrap" ng-model="selectedToken.awardedWhere"></textarea>
        </div>

      </div>

    </div>
    
    <div class="modal-footer">
      <button class="btn-lg btn-danger pull-left" ng-click="edit()">Edit Definition</button>
	  &nbsp;&nbsp;&nbsp;
      <button class="btn-lg btn-success" ng-click="close()">Close</button>
    </div>
  </form>
</script>
