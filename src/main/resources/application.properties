logging.file=${DOC_ENGINE_HOME}/log/doc-engine.log
logging.level.root=INFO
logging.level.com.github.justinericscott.docengine=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.client=INFO
logging.level.org.springframework.web.servlet.mvc=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=WARN
logging.level.org.drools.compiler.kie.builder.impl=WARN

server.servlet.context-path=/doc-engine
server.ssl.enabled=true
server.ssl.key-store=.keystore
server.ssl.key-store-password=Password123!
server.ssl.key-alias=docengine
server.ssl.protocol=TLS

spring.jpa.hibernate.ddl-auto=create-drop
spring.mvc.view.prefix=/static/html/
spring.mvc.view.suffix=.html

