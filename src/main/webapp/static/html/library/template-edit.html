<script type="text/ng-template" id="template-edit.html">
<form class="form-horizontal" editable-form name="docEditForm" onaftersave="save()">
	<div class="modal-header">
		<p class="modal-view-header">
			Document Information <span class="pull-right">{{ selection.name }}</span>
		</p>
	</div>
	<div class="modal-body" style="margin-bottom: -20px;">

		<div class="well row">

			<p class="text-center modal-section-header">Document Details</p>

			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name:</label>
				<div class="col-sm-4">
					<input id="name" class="form-control" ng-model="selection.name"></input>
				</div>			
				<label for="contentCd" class="col-sm-2 control-label">Content Code:</label>
				<div class="col-sm-4">
					<input id="contentCd" class="form-control" ng-model="selection.contentCd"></input>
				</div>
			</div>
			
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description:</label>
				<div class="col-sm-10">
					<input id="description" class="form-control" ng-model="selection.description"></input>
				</div>
			</div>

		</div>

		<div class="well row">

			<p class="text-center modal-section-header">Template Body (HTML)</p>

			<div class="col-md-12">
				<pre>
					<textarea rows="16" class="form-control modal-textarea" ng-model="selection.body"></textarea>
				</pre>
			</div>

		</div>

		<div class="well row" ng-show="isDocument()">

			<p class="text-center modal-section-header">Template Style (CSS)</p>

			<div class="col-md-12">
				<pre>
					<textarea rows="16" class="form-control modal-textarea" ng-model="selection.css"></textarea>
				</pre>
			</div>

		</div>

	</div>
	<div class="modal-footer">
		<button class="btn btn-primary pull-left" type="submit" ng-disabled="itemEdit.$waiting">Save</button>
		<button class="btn btn-secondary" type="button" ng-click="back()">Back</button>
		<button class="btn btn-danger" type="button" ng-disabled="itemEdit.$waiting" ng-click="cancel()">Cancel</button>
	</div>
</form>
</script>
